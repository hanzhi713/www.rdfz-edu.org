<!doctype html>
<html>
<head>
    <link rel="shortcut icon" href="../Doc/head.ico" type="image/x-icon">
    <meta charset="utf-8">
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/get_referrer.js"></script>
    <script>
        window.onload = getReferrer;
    </script>
</head>

<body style="background-color:#FFFFE5; background-image:url(../Doc/form_background.jpg); background-size:100%; background-repeat: no-repeat">
<div id="all">
    <div id="content">
        <div id="top">
            <div id="top_pic"><br/>
                <br/>
                <span id="title" onclick="window.location.href='index.php';">&nbsp;Educational Resources</span></div>
        </div>
        <br/>
        <span id="login">Login&nbsp;Page</span> <br/>
        <br/>
        <script src="locale/for_js.js"></script>
        <script src="js/check_email.min.js"></script>
        <script src="js/check_vcode.min.js"></script>
        <script src="js/refresh_code.min.js"></script>
        <script type="text/javascript">
            function isValid(form) {
                if (!checkEmail(form))
                    return false;
                if (form.password.value === "") {
                    alert("Please enter your password!");
                    form.password.focus();
                    return false;
                }
                if (!checkVcode(form))
                    return false;
                setTimeout("refreshCode()", 500);
                return true;
            }
        </script>
        <form id="loginform" action="phps/login.php" method="post" onSubmit="return isValid(this);" target="resultData">
            <table id="login_tab">
                <tr>
                    <td><label for="email">Email Address:&nbsp;</label></td>
                    <td>
                        <input type="text" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password:&nbsp;</label></td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td><label for="vc">Validation Code:&nbsp;</label></td>
                    <td>
                        <input type="text" name="vcode" style="width:100px;" id="vc">
                        <div style="float:right;">
                            <img id="vcode" src="phps/generateCode.php" onClick="this.src='phps/generateCode.php'"
                                 width="80px" height="26px">
                            <br/>
                        </div>
                    </td>
                </tr>
            </table>
            <iframe name="resultData" class="iframe" scrolling="no"></iframe>
            <br/>
            <input type="submit" name="submit" value=" Login " style="font-size:20px; padding:5px;">
            <a href="forgotPass.html" style="font-size:20px;">Forgot Password?</a>
            <br/>
            <br/>
        </form>
    </div>
    <p style="font-size: 16px; padding: 5px;clear:both; background-color: #DDDDDD; color:#000000;">
        © 2016-2017 教育资源 Educational Resources 周涵之 Hanzhi Zhou. All Rights Reserved.
    </p>
</div>
</body>
</html>
