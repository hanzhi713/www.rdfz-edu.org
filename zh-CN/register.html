<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../Doc/head.ico" type="image/x-icon">
    <title>注册</title>
    <link href="css/reg.css" rel="stylesheet" type="text/css">
    <script src="locale/for_js.js"></script>
    <script src="js/check_email.min.js"></script>
    <script src="js/check_password_consistency.min.js"></script>
    <script src="js/check_vcode.min.js"></script>
    <script src="js/refresh_code.min.js"></script>
    <script type="text/javascript">
        function isValid(form) {
            if (!checkEmail(form))
                return false;
            if (!checkPass(form))
                return false;
            if (!checkVcode(form))
                return false;
            setTimeout("refreshCode()", 250);
            return true;
        }
    </script>
</head>

<body style="background-color:#FFFFE5; background-image:url(../Doc/form_background.jpg); background-size:100%; background-repeat:no-repeat">
<div id="all">
    <div id="content">
        <div id="top">
            <div id="top_pic"><br/>
                <br/>
                <span id="title" onclick="window.location.href='index.php';">&nbsp;Educational Resources</span></div>
        </div>
        <br/>
        <span id="register">注册</span> <br/>
        <br/>
        <div id="register_info">"<span class="requiredItem">*</span>" 为必须项<br/>
            密码长度必须介于6到20之间
        </div>
        <form action="phps/register.php" method="post" onSubmit="return isValid(this);" target="resultData">
            <div id="register_area"><br/>
                <table id="reg_tab">
                    <tr>
                        <td><label for="email">邮箱:&nbsp;</label></td>
                        <td><input type="text" name="email" id="email"></td>
                        <td><span class="requiredItem">*</span></td>
                    </tr>
                    <tr>
                        <td><label for="password">密码:&nbsp;</label></td>
                        <td><input type="password" name="password" id="password"></td>
                        <td><span class="requiredItem">*</span></td>
                    </tr>
                    <tr>
                        <td><label for="conpass">确认密码:&nbsp;</label></td>
                        <td><input type="password" name="conpass" id="conpass"></td>
                        <td><span class="requiredItem">*</span></td>
                    </tr>
                    <tr>
                        <td><label for="vc">验证码:&nbsp;</label></td>
                        <td><input type="text" name="vcode" id="vc" style="width:100px;">
                            <div style="float:right;">
                                <img id="vcode" src="phps/generateCode.php" onClick="this.src='phps/generateCode.php'" width="80px" height="26px"> <br/>
                            </div>
                        </td>
                        <td><span class="requiredItem">*</span></td>
                    </tr>
                </table>
                <iframe name="resultData" class="iframe" scrolling="no"></iframe>
                <br/>
                <input type="submit" name="submit" value=" Confirm " style="font-size:20px; padding:5px;">
                <br/>
                <br/>
            </div>
        </form>
    </div>
    <p style="font-size: 16px; padding: 5px;clear:both; background-color: #DDDDDD; color:#000000;">
        © 2016-2017 教育资源 Educational Resources 周涵之 Hanzhi Zhou. All Rights Reserved.
    </p>
</div>
</body>
</html>
