    <script type="text/javascript">
        function isValid(form) {
            if (!checkEmail(form))

            if (!checkVcode(form))

            setTimeout("refreshCode()", 250);
            return true;
        }
    </script>

        <form action="resetPass.php" method="post" onSubmit="return isValid(this);">

                <tr>
                    <td><label for="email">Email Address:&nbsp;</label></td>
                    <td><input type="text" name="email" id="email"></td>
